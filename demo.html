<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeOptim - Live Code Optimization Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a; 
            color: #ffffff; 
            line-height: 1.6;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .demo-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 30px;
        }
        textarea {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 14px;
            padding: 15px;
            resize: vertical;
            min-height: 200px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input, button {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .experiment-feed {
            background: #111;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .feed-item {
            padding: 8px 0;
            border-bottom: 1px solid #222;
            animation: slideIn 0.3s ease;
        }
        .feed-item:last-child { border-bottom: none; }
        .feed-item.generating { color: #4ade80; }
        .feed-item.testing { color: #60a5fa; }
        .feed-item.leader { color: #fbbf24; font-weight: bold; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .variant-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .variant-card.best {
            border-color: #fbbf24;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
        }
        .perf-metric {
            display: inline-block;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 12px;
        }
        .improvement-positive { color: #4ade80; }
        .improvement-negative { color: #f87171; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="font-size: 3rem; margin-bottom: 10px;">CodeOptim</h1>
            <p style="font-size: 1.2rem; color: #888;">Live Code Optimization Experiments - AI-Powered Performance Engineering</p>
        </header>

        <div class="demo-section">
            <h2 style="margin-bottom: 20px; color: #667eea;">üß™ Experiment Lab</h2>
            
            <div class="input-section">
                <div>
                    <label style="display: block; margin-bottom: 8px; color: #ccc;">Code to Optimize:</label>
                    <textarea id="codeInput" placeholder="Enter your code here...">function findPairs(arr, target) {
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[i] + arr[j] === target) {
        return [i, j];
      }
    }
  }
  return null;
}</textarea>
                </div>
                
                <div class="controls">
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #ccc;">Language:</label>
                        <select id="language">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #ccc;">Optimization Target:</label>
                        <select id="target">
                            <option value="Performance">Performance</option>
                            <option value="Memory Usage">Memory Usage</option>
                            <option value="Code Readability">Code Readability</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #ccc;">Variants to Generate:</label>
                        <input type="number" id="variants" value="10" min="1" max="50">
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #ccc;">Test Iterations:</label>
                        <input type="number" id="iterations" value="1000" min="100" max="10000">
                    </div>
                    
                    <button id="startExperiment" onclick="startExperiment()">
                        üöÄ Start Experiment
                    </button>
                </div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalVariants">0</div>
                    <div class="stat-label">Variants Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bestImprovement">0%</div>
                    <div class="stat-label">Best Improvement</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgImprovement">0%</div>
                    <div class="stat-label">Average Improvement</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="experimentTime">0s</div>
                    <div class="stat-label">Experiment Time</div>
                </div>
            </div>
            
            <div class="experiment-feed" id="experimentFeed" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #667eea;">üî¨ Live Experiment Feed</h3>
                <div id="feedContent"></div>
            </div>
            
            <div id="results" style="display: none;">
                <h3 style="margin: 30px 0 20px 0; color: #667eea;">üìä Optimization Results</h3>
                <div id="variantsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentExperimentId = null;
        let experimentStartTime = null;
        
        async function startExperiment() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('language').value;
            const target = document.getElementById('target').value;
            const variants = parseInt(document.getElementById('variants').value);
            const iterations = parseInt(document.getElementById('iterations').value);
            
            if (!code.trim()) {
                alert('Please enter some code to optimize!');
                return;
            }
            
            // Reset UI
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('experimentFeed').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('feedContent').innerHTML = '';
            document.getElementById('startExperiment').disabled = true;
            document.getElementById('startExperiment').textContent = 'üîÑ Running Experiment...';
            
            experimentStartTime = Date.now();
            
            try {
                // Start experiment
                const response = await fetch('http://localhost:8000/api/experiment/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code, language, target, variants, iterations
                    })
                });
                
                const data = await response.json();
                currentExperimentId = data.experiment_id;
                
                addFeedItem('üöÄ Experiment started!', 'generating');
                addFeedItem('üß† Analyzing code with Captain AI...', 'testing');
                addFeedItem('üîç Researching optimization techniques...', 'testing');
                addFeedItem('‚ö° Generating variants with Morph Fast Apply...', 'generating');
                
                // Poll for results
                pollExperimentResults();
                
            } catch (error) {
                console.error('Error starting experiment:', error);
                addFeedItem('‚ùå Error starting experiment', 'testing');
                resetUI();
            }
        }
        
        async function pollExperimentResults() {
            if (!currentExperimentId) return;
            
            try {
                const response = await fetch(`http://localhost:8000/api/experiment/${currentExperimentId}/results`);
                const data = await response.json();
                
                // Update stats
                updateStats(data);
                
                if (data.status === 'completed') {
                    addFeedItem('‚úÖ Experiment completed!', 'leader');
                    addFeedItem(`üèÜ Best variant achieved ${data.results.best_variant.performance.improvement_percent}% improvement!`, 'leader');
                    
                    displayResults(data);
                    resetUI();
                } else if (data.status === 'failed') {
                    addFeedItem('‚ùå Experiment failed', 'testing');
                    resetUI();
                } else {
                    // Add feed items for progress
                    if (data.variants && data.variants.length > 0) {
                        const latest = data.variants[data.variants.length - 1];
                        const improvement = latest.performance.improvement_percent;
                        const style = improvement > 0 ? 'leader' : 'testing';
                        addFeedItem(`üß™ Variant ${latest.id}: ${latest.name} - ${improvement}% improvement`, style);
                    }
                    
                    // Continue polling
                    setTimeout(pollExperimentResults, 1000);
                }
                
            } catch (error) {
                console.error('Error polling results:', error);
                setTimeout(pollExperimentResults, 2000);
            }
        }
        
        function updateStats(data) {
            const experimentTime = Math.round((Date.now() - experimentStartTime) / 1000);
            document.getElementById('experimentTime').textContent = experimentTime + 's';
            
            if (data.variants) {
                document.getElementById('totalVariants').textContent = data.variants.length;
                
                if (data.variants.length > 0) {
                    const improvements = data.variants.map(v => v.performance.improvement_percent);
                    const best = Math.max(...improvements);
                    const avg = improvements.reduce((a, b) => a + b, 0) / improvements.length;
                    
                    document.getElementById('bestImprovement').textContent = best.toFixed(1) + '%';
                    document.getElementById('avgImprovement').textContent = avg.toFixed(1) + '%';
                }
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const variantsList = document.getElementById('variantsList');
            
            variantsList.innerHTML = '';
            
            data.variants.forEach(variant => {
                const isBest = variant.id === data.results.best_variant.id;
                const improvement = variant.performance.improvement_percent;
                const improvementClass = improvement > 0 ? 'improvement-positive' : 'improvement-negative';
                
                const card = document.createElement('div');
                card.className = `variant-card ${isBest ? 'best' : ''}`;
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4>${variant.name} ${isBest ? 'üèÜ' : ''}</h4>
                        <span class="perf-metric ${improvementClass}">${improvement > 0 ? '+' : ''}${improvement}%</span>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <span class="perf-metric">‚ö° ${variant.performance.execution_time_ms}ms</span>
                        <span class="perf-metric">üíæ ${variant.performance.memory_usage_mb}MB</span>
                        <span class="perf-metric">üîÑ ${variant.performance.iterations} iterations</span>
                    </div>
                    <details style="margin-top: 10px;">
                        <summary style="cursor: pointer; color: #667eea;">View Optimized Code</summary>
                        <pre style="background: #0a0a0a; padding: 10px; border-radius: 4px; margin-top: 8px; overflow-x: auto; font-size: 12px;">${variant.code}</pre>
                    </details>
                `;
                variantsList.appendChild(card);
            });
            
            resultsDiv.style.display = 'block';
        }
        
        function addFeedItem(text, type) {
            const feedContent = document.getElementById('feedContent');
            const item = document.createElement('div');
            item.className = `feed-item ${type}`;
            item.textContent = `${new Date().toLocaleTimeString()} - ${text}`;
            feedContent.appendChild(item);
            feedContent.scrollTop = feedContent.scrollHeight;
        }
        
        function resetUI() {
            document.getElementById('startExperiment').disabled = false;
            document.getElementById('startExperiment').textContent = 'üöÄ Start Experiment';
        }
    </script>
</body>
</html>
